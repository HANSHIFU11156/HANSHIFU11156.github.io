<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 50px; }
		p { font-size: 50px; }
		label { font-size: 50px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 50px; }
		button[id="next-btn"] { font-size: 50px; }
	</style>
</head>
<body>
	<h2>128、县级以上地方人民政府住房城乡建设主管部门或者所属施工安全监督机构，在监督抽查中发现危大工程存在安全隐患的，应当责令施工单位整改；重大安全事故隐患在排除前或者排除过程中无法保证安全的，采取的必要措施是（ ）。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.继续施工<br>
		<label><input type="radio" name="answer" value="B">B.更换施工队伍<br>
		<label><input type="radio" name="answer" value="C">C.责令从危险区域撤出作业人员或暂时停止施工<br>
		<label><input type="radio" name="answer" value="D">D.责令施工单位主要负责人作出检查<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "129.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
