<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 50px; }
		p { font-size: 50px; }
		label { font-size: 50px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 50px; }
		button[id="next-btn"] { font-size: 50px; }
	</style>
</head>
<body>
	<h2>144、制定《中华人民共和国建筑法》的目的是为了加强对建筑活动的（ ），维护建筑市场秩序，保证建筑工程的质量和安全，促进建筑业健康发展。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.综合治理<br>
		<label><input type="radio" name="answer" value="B">B.综合监督<br>
		<label><input type="radio" name="answer" value="C">C.监督治理<br>
		<label><input type="radio" name="answer" value="D">D.监督管理<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "145.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
