<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 50px; }
		p { font-size: 50px; }
		label { font-size: 50px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 50px; }
		button[id="next-btn"] { font-size: 50px; }
	</style>
</head>
<body>
	<h2>137、依据《刑法》规定，安全生产设施或安全生产条件不符合国家规定的，因而发生重大伤亡事故或者造成其他严重后果的，对直接负责的（ ）和其他直接责任人员，处 3 年以下有期徒刑或者拘役；情节特别恶劣的，处 3 年以上 7 年以下有期徒刑。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.监理人员<br>
		<label><input type="radio" name="answer" value="B">B.主管人员<br>
		<label><input type="radio" name="answer" value="C">C.施工人员<br>
		<label><input type="radio" name="answer" value="D">D.安全管理人员<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "138.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
