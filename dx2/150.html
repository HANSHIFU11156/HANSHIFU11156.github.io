<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 50px; }
		p { font-size: 50px; }
		label { font-size: 50px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 50px; }
		button[id="next-btn"] { font-size: 50px; }
	</style>
</head>
<body>
	<h2>150、国务院（ ）负责安全生产强制性国家标准的立项、编号、对外通报和授权批准发布工作。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.应急管理部门<br>
		<label><input type="radio" name="answer" value="B">B.国务院标准化行政主管部门<br>
		<label><input type="radio" name="answer" value="C">C.国务院安全主管部门<br>
		<label><input type="radio" name="answer" value="D">D.国务院安全生产部门<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "151.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
