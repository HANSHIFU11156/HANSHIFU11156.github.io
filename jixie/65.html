<!DOCTYPE html>
<html>
<head>
	<title>单选题_（机械设备安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>65、砂轮（锯片）应直接安装在主轴上，保持与主轴同心，法兰直径
为砂轮直径的（ ），砂轮（锯片）与法兰之间必须有衬垫，用扳手
扭紧螺母。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.1/3～2/3<br>
		<label><input type="radio" name="answer" value="B">B.1/3～1/2<br>
		<label><input type="radio" name="answer" value="C">C.1/4～1/3<br>
		<label><input type="radio" name="answer" value="D">D.1/10～1/5<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "66.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
