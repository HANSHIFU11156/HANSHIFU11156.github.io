<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>68、施工现场发生生产安全事故后，以下哪项处理措施是错误的（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.事故现场有关人员应当立即报告本单位负责人<br>
		<label><input type="radio" name="answer" value="B">B.单位负责人接到事故报告后，应当首先向当地负有安全生产监督管
理职责的部门报告，根据负有安全生产监督管理职责的部门的指令组
织抢救<br>
		<label><input type="radio" name="answer" value="C">C.单位负责人接到事故报告后，应当迅速采取有效措施，组织抢救. 防止事故扩大，减少人员伤亡和财产损失<br>
		<label><input type="radio" name="answer" value="D">D.单位负责人应当按照国家有关规定立即如实报告当地负有安全生
产监督管理职责的<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "69.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
