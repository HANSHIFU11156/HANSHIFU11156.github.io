<!DOCTYPE html>
<html>
<head>
	<title>单选题_（机械设备安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>30、下列不属于塔式起重机的特点的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.工作高度高，有效起升高度大，特别有利于分层、分段安装作业，
能满足建筑物垂直运输的全高度<br>
		<label><input type="radio" name="answer" value="B">B.起重臂较长，其水平覆盖面广<br>
		<label><input type="radio" name="answer" value="C">C.构造复杂，维修、保养困难<br>
		<label><input type="radio" name="answer" value="D">D.驾驶室一般设在与起重臂同等高度的位置，司机的视野开阔<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "31.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
