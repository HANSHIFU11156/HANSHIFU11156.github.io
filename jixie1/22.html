<!DOCTYPE html>
<html>
<head>
	<title>单选题_（机械设备安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>22、汽车式起重机的特点是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.牵引系数高、爬坡度大，可在崎岖不平的场地上行驶<br>
		<label><input type="radio" name="answer" value="B">B.机动性好，转移方便，支腿及起重臂都采用液压式，可大大减轻工
人的劳动强度<br>
		<label><input type="radio" name="answer" value="C">C.由于行驶与起重操作同在一室，结构简化，使用方便<br>
		<label><input type="radio" name="answer" value="D">D.具有操作灵活、使用方便，在一般平整坚实的场地上可以载荷行驶
和作业<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "23.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
