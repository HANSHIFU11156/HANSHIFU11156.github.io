<!DOCTYPE html>
<html>
<head>
	<title>单选题_（机械设备安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>39、（ ）由于接地比压小、通过性好、重心低、稳定性好、附着性
能好、牵引力大、单位插入力大；速度低、机动灵活性差、制造成本
高、行走时易损路面、转移场地时需拖运。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.轮胎式装载机<br>
		<label><input type="radio" name="answer" value="B">B.履带式装载机<br>
		<label><input type="radio" name="answer" value="C">C.特大型装载机<br>
		<label><input type="radio" name="answer" value="D">D.大型装载机<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "40.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
