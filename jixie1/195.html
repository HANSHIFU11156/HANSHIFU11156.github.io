<!DOCTYPE html>
<html>
<head>
  <title>多选题_（机械设备安全技术）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>195、塔机的附着锚固应符合的要求有（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.塔机附着前，检查附着杆及附着框架是否连接紧固好</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.在附着框架和附着支座布设时，附着杆倾斜角不得超过 10°</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.拆卸塔式起重机时，应随着降落塔身的进程拆卸相应的锚固装置，
应先拆锚固装置</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.附着框架宜设置在塔身标准节连接处，箍紧塔身。塔架对角处在无
斜撑时应加固</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.塔身爬升接高到规定锚固间距时，应及时增设与建筑物的锚固装置</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "196.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
