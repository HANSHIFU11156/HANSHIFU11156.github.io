<!DOCTYPE html>
<html>
<head>
	<title>单选题_（机械设备安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>53、施工单位选用 50t 汽车式起重机进行钢结构吊装作业，根据《建
筑机械使用安全技术规程》（JGJ33），在吊装作业前制定了具体的
安全措施。关于吊装作业安全措施的说法，正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.汽车式起重机无支腿吊装作业时，应进行专项安全技术交底<br>
		<label><input type="radio" name="answer" value="B">B.吊物在空中长时间停留时，司机锁住起升卷筒后离开操作室<br>
		<label><input type="radio" name="answer" value="C">C.在进行额定载荷试验时，通过调整机体使回转支撑面的倾斜度符合
要求<br>
		<label><input type="radio" name="answer" value="D">D.汽车式起重机起吊作业时，汽车驾驶室内不得有人<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "54.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
