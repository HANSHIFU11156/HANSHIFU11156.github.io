<!DOCTYPE html>
<html>
<head>
  <title>多选题_（机械设备安全技术）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>207、关于混凝土输送泵，下列说法正确的是（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.混凝土泵应安放在平整、坚实的地面上，周围不得有障碍物</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.管道敷设前应检查管道有无堵塞，检查管壁的磨损减薄量应在说明
书允许范围内，并不得有裂纹、砂眼等缺陷</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.管道应使用支架与建筑结构固定牢固。底部弯管应依据泵送高度、
混凝土排量等设置独立的基础，并能承受最大荷载。</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.敷设垂直向上的管道时，垂直管不得直接与泵的输出口连接，应在
泵与垂直管之间敷设长度不小于 10m 的水平管，并加装逆止阀。</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.敷设向下倾斜的管道时，应在泵与斜管之间敷设长度不小于 3 倍落
差的水平管。当倾斜度大于 7°时应加装排气阀。</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABC") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABC。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "208.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
