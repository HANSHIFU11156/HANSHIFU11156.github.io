<!DOCTYPE html>
<html>
<head>
  <title>多选题_（机械设备安全技术）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>166、根据《建筑机械使用安全技术规程》（JGJ33-2012），关于汽车、
轮胎式起重机的说法正确的是（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.起重机械工作的场地应保持平坦坚实，符合起重时的受力要求</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.汽车式起重机起吊作业时，汽车驾驶室内可以有人，重物不得超越
汽车驾驶室上方，且不得在车的前方起吊</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.起吊重物达到额定起重量的 50%及以上时，应使用低速挡</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.起吊重物达到额定起重量的 90%及以上时，严禁向下变幅，同时严
禁进行两种及以上的操作动作</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.起重机械应保持中速行驶，不得紧急制动，下坡时可以空挡滑行</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ACD") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ACD。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "167.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
