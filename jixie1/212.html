<!DOCTYPE html>
<html>
<head>
  <title>多选题_（机械设备安全技术）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>212、关于预应力钢筋拉伸设备，下列说法正确的是（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.固定钢丝镦头的端钢板上圆孔直径应较所拉钢丝的直径大 0.3mm</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.高压油泵启动前，应将各油路调节阀松开，然后开动油泵，待空载
运转正常，再紧闭回油阀，逐渐拧开进油阀，待压力表指示值达到要
求，油路无泄漏，确认正常后方可作业</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.高压油泵不得超载作业，安全阀应按设备额定油压调整，严禁任意
调整</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.预应力钢筋不得超过张拉机械设备所能胜任的规格</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.作业中，操作要平稳、均匀，张拉时两端不得站人</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "BCDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是BCDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "213.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
