<!DOCTYPE html>
<html>
<head>
  <title>多选题_（机械设备安全技术）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>215、混凝土搅拌机作业前重点检查项目应符合下列要求（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.电动机和电气元件的接线牢固，保护接零或接地电阻符合规定</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.各传动机构、工作装置等均安装牢固、运行正常，制动器、离合器
灵敏可靠，开式齿轮、皮带轮等均有防护罩，上料斗安全挂钩及轨道
上的安全插销完好齐全；钢丝绳及其固定无明显缺陷</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.齿轮箱的油质、油量符合规定</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.搅拌筒与托轮接触良好，不窜动、不跑偏</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.搅拌筒内叶片紧固不松动，与衬板间隙应符合说明书规定</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABCDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABCDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "216.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
