<!DOCTYPE html>
<html>
<head>
  <title>多选题_（机械设备安全技术）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>197、施工升降机安装与拆卸作业安全要求有（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.吊笼向下运行时，应靠吊笼自重分段逐节下滑，每下滑两个标准节，
停车一次，以免超速刹车发热</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.安装和拆卸过程中，要有专人统一指挥，并熟识图纸、安装程序及
检查要点</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.装上两节标准节后，要在其两个方面调整垂直度，并将对重、吊笼
就位</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.应保证升降机的整体稳定性，升降机导轨架的纵向中心线至建筑物
外墙面的距离宜选用较小的安装尺寸</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.升降机的防坠安全器，需要拆检调整或每满 1 年时，由指定的认可
单位进行调整、检修和检测</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "BCDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是BCDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "198.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
