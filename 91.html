<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 50px; }
		p { font-size: 50px; }
		label { font-size: 50px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 50px; }
		button[id="next-btn"] { font-size: 50px; }
	</style>
</head>
<body>
	<h2>91、企业取得安全生产许可证，下列关于应当具备的安全生产条件，描述有误的是（ ）。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.从业人员未经安全生产教育和培训合格<br>
		<label><input type="radio" name="answer" value="B">B.依法参加工伤保险，为从业人员缴纳保险费<br>
		<label><input type="radio" name="answer" value="C">C.厂房、作业场所和安全设施、设备、工艺符合有关安全生产法律、<br>
		<label><input type="radio" name="answer" value="D">法规、标准和规程的要求<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D.有职业危害防治措施，并为从业人员配备符合国家标准或者行业标") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是准的劳动防护用品。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "A.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
