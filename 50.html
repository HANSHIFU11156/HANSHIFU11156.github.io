<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 50px; }
		p { font-size: 50px; }
		label { font-size: 50px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 50px; }
		button[id="next-btn"] { font-size: 50px; }
	</style>
</head>
<body>
	<h2>50、根据《建设工程安全生产管理条例》，建设行政主管部门对建设工程是否有安全措施进行审查时，（ ）。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.可以收取必要的现场检查费用<br>
		<label><input type="radio" name="answer" value="B">B.不得收取任何费用<br>
		<label><input type="radio" name="answer" value="C">C.可根据工作量的大小收取一定费用<br>
		<label><input type="radio" name="answer" value="D">D.可收取批准的费用<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "51.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
