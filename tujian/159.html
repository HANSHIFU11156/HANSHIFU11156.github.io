<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>159、当建筑施工高度超过（ ）时，为解决单纯依靠消防器材灭火效
果不足的问题，要求配备有足够的消防水源和自救的用水量，立管直
径在（ ）以上，有足够扬程的高压水泵保证水压和每层设有消防水
源接口。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.20m；2 寸<br>
		<label><input type="radio" name="answer" value="B">B.20m；3 寸<br>
		<label><input type="radio" name="answer" value="C">C.30m；2 寸<br>
		<label><input type="radio" name="answer" value="D">D.30m；3 寸<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "160.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
