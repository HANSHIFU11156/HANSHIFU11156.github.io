<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>220、根据《建筑施工扣件式钢管脚手架安全技术规范》（JGJ130），
工程项目部专职安全生产管理人员对落地式扣件钢管脚手架的扣件
安装进行了专项检查。下列检查记录中，符合安全要求的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.杆件端头伸出扣件盖板边缘的长度为 50mm<br>
		<label><input type="radio" name="answer" value="B">B.对接扣件开口方向朝外<br>
		<label><input type="radio" name="answer" value="C">C.扣件螺栓拧紧扭力矩为 45N·m<br>
		<label><input type="radio" name="answer" value="D">D.横向水平杆的直角扣件中心点距主节点的距离为 300mm<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "221.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
