<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>20、下面关于模板拆除说法错误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.当设计无规定时，可采取先支后拆、后支先拆，先拆非承重模板、
后拆承重模板的顺序，从上而下进行拆除<br>
		<label><input type="radio" name="answer" value="B">B.拆模作业人员必须站在平稳牢固可靠的地方，保持自身平衡，猛撬
时，下方应铺设安全平网<br>
		<label><input type="radio" name="answer" value="C">C.拆模高处作业，应配置登高用具或搭设支架，必要时应戴安全带<br>
		<label><input type="radio" name="answer" value="D">D.拆模作业时，必须设置警戒区域，并派人监护，严禁下方有人进入<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "21.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
