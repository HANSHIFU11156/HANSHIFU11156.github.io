<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>164、下列对扣件式钢管脚手架安全要求的说法不正确的是：（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.脚手架主节点处必须设置一根横向水平杆，用直角扣件扣接且严禁
拆除<br>
		<label><input type="radio" name="answer" value="B">B.作业层上非主节点处的横向水平杆，宜根据支承脚手板的需要等间
距设置，最大间距不应大于纵距的 1/2<br>
		<label><input type="radio" name="answer" value="C">C.单排脚手架的横向水平杆两端均应采用直角扣件固定在纵向水平
杆上<br>
		<label><input type="radio" name="answer" value="D">D.纵向水平杆应使用对接扣件连接或搭接，搭接长度不应小于 2m，
应等间距设置 4 个旋转扣件固定<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "165.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
