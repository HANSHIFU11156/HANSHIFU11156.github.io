<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>208、接地裝置是接地体和接地线的总称，运行中电气设备的接地装
置应当始终保持良好状态。关于接地装置要求的说法，正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.埋设在地下的各种金属管道均可用作自然接地体<br>
		<label><input type="radio" name="answer" value="B">B.自然接地体至少应有两根导体在不同地点与接地网相连<br>
		<label><input type="radio" name="answer" value="C">C.管道保温层的金属外皮、金属网以及电缆的金属护层可用作接地线<br>
		<label><input type="radio" name="answer" value="D">D.接地体顶端应理入地表面下，深度不应小于 0.4m<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "209.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
