<!DOCTYPE html>
<html>
<head>
  <title>多选题_（土建综合安全技术）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>241、某建筑企业在 2017-2019 年期间先后发生了 4 起生产安全事故，
分别是：①汽车吊吊运时模板坠落砸伤 2 人②员工不慎从光滑的洞口
滑落，撞击到脚手架，造成胫骨骨折③塔吊在起重过程中由于钢丝绳
断裂发生倾覆，将员工砸伤④从脚手架坠落的角磨机击中一员工肩部，
导致其肩部受伤。根据《企业职工伤亡事故分类》（GB6441），以上
生产安全事故情形中包含的类型有（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.坍塌</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.物体打击</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.起重伤害</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.高处坠落</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.机械伤害</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "BCE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是BCE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "242.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
