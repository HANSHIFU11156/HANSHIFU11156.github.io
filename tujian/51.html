<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>51、脚手架扣件采用可锻铸或铸钢制作的扣件，其材质应符合现行国
家标准（ ）的规定。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.《钢管脚手架扣件》GB15831<br>
		<label><input type="radio" name="answer" value="B">B.《建筑施工扣件式钢管脚手架安全技术规范》JGJ130-2011<br>
		<label><input type="radio" name="answer" value="C">C.《建筑施工脚手架安全技术统一标准》GB51210-2016<br>
		<label><input type="radio" name="answer" value="D">D.《建筑施工门式钢管脚手架安全技术规范》<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "A") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是A。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "52.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
