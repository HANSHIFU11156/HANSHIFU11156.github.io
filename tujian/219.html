<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>219、某地下管廊工程在结构施工期间，施工单位专职安全生产管理
人员对基坑安全进行专项检查。关于基坑安全防护的做法，错误的是
（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.基坑开挖深度 5m，沿基坑周边安装防护栏杆<br>
		<label><input type="radio" name="answer" value="B">B.膨胀岩土基坑坡面和坡顶 3m 内采用防水措施<br>
		<label><input type="radio" name="answer" value="C">C.基坑内搭设宽度为 0.50m 的双向梯道，满足作业人员通行<br>
		<label><input type="radio" name="answer" value="D">D.降水井口设置防护盖板和警示标志<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "220.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
