<!DOCTYPE html>
<html>
<head>
  <title>多选题_（土建综合安全技术）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>243、采用集水井（坑）降水时，应符合下列要求（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.根据现场地质条件，应能保持开挖边坡的稳定</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.集水井（坑）应比排水沟、基坑地面深一些，以利于集排水</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.排泄从集水井（坑）抽出的泥水时，应符合环境保护要求</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.土层中如有局部流砂现象，应采用防止措施</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.边坡坡面上如有局部渗出地下水时，应在渗水处设置过滤层，防止
土粒流失，并应设置排水沟，将水引出坡面</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABCDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABCDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "244.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
