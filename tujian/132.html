<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>132、土方与地基基础工程的雨期施工，下列描述不正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.雨期前应清除沟边多余的弃土，减轻坡顶压力<br>
		<label><input type="radio" name="answer" value="B">B.雨期开挖基坑时，应注意边坡稳定，防止塌方<br>
		<label><input type="radio" name="answer" value="C">C.雨期土方开挖应当在建筑物四周做好截水沟或挡水堤<br>
		<label><input type="radio" name="answer" value="D">D.临近雨期开挖基坑，工作面不宜过小，不宜分段进行<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "133.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
