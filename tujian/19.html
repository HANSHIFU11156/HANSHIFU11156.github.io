<!DOCTYPE html>
<html>
<head>
	<title>单选题_（土建综合安全技术）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>19、下列关于脚手架安全作业的说法错误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.搭拆脚手架时，操作人员必须戴安全帽、系安全带，穿防滑鞋<br>
		<label><input type="radio" name="answer" value="B">B.脚下应铺设必要数量的脚手板，并应铺设平稳，且不得有探头板<br>
		<label><input type="radio" name="answer" value="C">C.未搭设完的脚手架，非架子工一律不准上架<br>
		<label><input type="radio" name="answer" value="D">D.5 级以上大风时，不得进行脚手架上的高空作业<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "20.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
