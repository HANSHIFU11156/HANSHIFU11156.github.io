<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>204、生产经营企业是安全生产的主体，对本单位安全生产负全面责
任。根据安全生产相关法律法规的要求，下列某公司安全生产主体责
任的说法中，错误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.法定代表人和实际控制人同为安全生产第一责任人<br>
		<label><input type="radio" name="answer" value="B">B.重大事故隐患治理实行监管部门和工会“双报告”制度<br>
		<label><input type="radio" name="answer" value="C">C.强化部门安全生产职责，落实“一岗双责”<br>
		<label><input type="radio" name="answer" value="D">D.企业实行全员安全生产责任制度<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "205.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
