<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>20、根据《广东省房屋市政工程文明施工工作导则（试行）》，建筑施
工企业应当对工地泥浆（包括车辆清洗产生的泥浆）进行（ ）沉淀
后再予以排放，对废弃油料、化学溶剂实行集中处理，禁止直接将工
地泥浆、废弃油料、化学溶剂排入城市排水管网或者河道。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.一级<br>
		<label><input type="radio" name="answer" value="B">B.二级<br>
		<label><input type="radio" name="answer" value="C">C.三级<br>
		<label><input type="radio" name="answer" value="D">D.四级<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "21.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
