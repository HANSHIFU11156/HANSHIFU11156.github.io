<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>157、施工单位应当在施工组织设计中编制安全技术措施和施工现场
临时用电方案，对基坑支护与降水工程等一些达到一定规模的危险性
较大的分部分项工程编制专项施工方案，并附具安全验算结果，经施
工单位技术负责人、总监理工程师签字后实施，由（ ）进行现场监
督。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.专职安全生产管理人员<br>
		<label><input type="radio" name="answer" value="B">B.技术人员<br>
		<label><input type="radio" name="answer" value="C">C.监理工程师<br>
		<label><input type="radio" name="answer" value="D">D.安全员<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "A") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是A。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "158.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
