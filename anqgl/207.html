<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>207、某施工项目部收到公司下发的“隐患整改通知单”∶①架子工
在搭设脚手架时，正确系安全带;②汛期后，职工宿舍后低洼处有积
水;③绿化带一处井盖未有效盖放;④现场基坑支护设计存在严重缺陷;
⑤场地内个别地点有未熄灭的烟头;⑥超过 6m 的墩柱安全爬梯腐蚀
断裂。根据《安全生产事故隐患排查治理暂行规定》，按隐患整改的
难易程度，属于重大事故隐患的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.①②<br>
		<label><input type="radio" name="answer" value="B">B.②③<br>
		<label><input type="radio" name="answer" value="C">C.④⑥<br>
		<label><input type="radio" name="answer" value="D">D.⑤⑥<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "208.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
