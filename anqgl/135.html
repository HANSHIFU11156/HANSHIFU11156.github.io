<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>135、某工程在装修阶段选用了 ZLP630 型高处作业吊篮，吊篮安装完
成后，施工单位按规定组织验收。下列高处作业吊篮安装的做法中，
错误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.悬挂机构前支架支撑在女儿墙上，安放平稳<br>
		<label><input type="radio" name="answer" value="B">B.悬挂机构前支架与支撑面保持垂直，脚轮不受力<br>
		<label><input type="radio" name="answer" value="C">C.配重件稳定可靠地安放在配重架上，并有防止随意移动的措施<br>
		<label><input type="radio" name="answer" value="D">D.安全钢丝绳、工作钢丝绳分别独立悬挂，无松散、断股、打结<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "A") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是A。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "136.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
