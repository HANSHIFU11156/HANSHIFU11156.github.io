<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>206、2021 年某日，甲省乙市某金矿在施工过程中发生爆炸事故。经
全力救援，11 人获救，10 人死亡，1 人失踪。关于该事故调查组织
的说法，正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.应由乙市人民政府组织事故调查特邀甲省应急管理厅参加<br>
		<label><input type="radio" name="answer" value="B">B.应由甲省应急管理厅组织事故调查，特邀乙市人民政府参加<br>
		<label><input type="radio" name="answer" value="C">C.应由甲省自然资源厅组织事故调查，特邀乙市人民政府参加<br>
		<label><input type="radio" name="answer" value="D">D.应由甲省人民政府组织事故调查，并指定事故调查组组长<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "207.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
