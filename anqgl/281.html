<!DOCTYPE html>
<html>
<head>
  <title>多选题_（安全管理）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>281、某多业态集团公司下属有商业综合体、物流企业、建设工程施
工企业等，从事的行业有交通、商贸经营、物流运输、建筑工程施工。
为加强安全生产费用管理，进一步规范安全生产费用提取和使用，根
据《企业安全生产费用提取和使用管理办法》，下列支出项目可列入
安全生产费用范围的有（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.安全验收评价报告费用</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.移动式脚手架</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.排洪沟</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.车辆卫星定位装置</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.缓降器</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "CDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是CDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "282.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
