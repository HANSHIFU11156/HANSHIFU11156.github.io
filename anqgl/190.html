<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>190、某在建体育场工程，准备进行跨度 40m 的钢结构屋顶安装，施
工单位编制了钢结构安装工程专项施工方案，组织了专家论证。下列
做法中正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.施工单位组织了 5 名以上具有中级技术职称、专业经验丰富的专家
进行论证<br>
		<label><input type="radio" name="answer" value="B">B.专家论证结论为“修改后通过”的，施工单位按照专家意见修改后
实施<br>
		<label><input type="radio" name="answer" value="C">C.专家论证结论为“通过”的，施工单位参考专家意见自行修改完善
后实施<br>
		<label><input type="radio" name="answer" value="D">D.专家论证的内容包括计算书、验算依据，是否符合规范标准,是否造
价合理<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "191.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
