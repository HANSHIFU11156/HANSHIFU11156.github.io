<!DOCTYPE html>
<html>
<head>
  <title>多选题_（安全管理）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>237、建筑工程安全生产的特点主要体现在以下几个方面：（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.产品的固定性导致作业环境局限性</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.露天作业多导致作业条件恶劣性</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.体积庞大带来了施工作业高空性</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.手工操作多、体积消耗大、强度高带来了个体劳动保护艰巨性</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.拆除工程潜在危险带来作业的不安全性</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABCDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABCDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "238.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
