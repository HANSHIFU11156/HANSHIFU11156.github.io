<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>133、某建筑公司为了加强工程建设项目安全管理，起草了《工程建
设项目安全管理制度》，该制度涉及建设项目组织机构建立和职责划
分、危险性较大的分部分项工程（简称“危大工程”）专项方案论证、
危险作业安全技术交底、安全协议签订要求、安全零事故奖励、对承
包商的安全奖惩等内容。关于“危大工程”安全管理规定的说法，错
误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.项目技术负责人应当向施工现场管理人员进行方案交底<br>
		<label><input type="radio" name="answer" value="B">B.第三方监测单位应当取得相应的安全资质<br>
		<label><input type="radio" name="answer" value="C">C.施工单位拒不按照专项方案施工，监理单位应当及时报所在地住建
部门<br>
		<label><input type="radio" name="answer" value="D">D.建设单位在应急抢险结束后，应对抢险工作进行评估<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "134.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
