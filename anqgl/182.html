<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>182、党的十八大以来，习近平总书记作出一系列重要指示，深刻闸
述了安全生产的重要意义、思想理念、方针政策和工作要求，强调必
须坚守发展决不能以（ ）为代价这条不可逾越的红线，明确要求“党
政同责、一岗双责、齐抓共管、失职追责”。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.牺牲安全<br>
		<label><input type="radio" name="answer" value="B">B.牺牲质量<br>
		<label><input type="radio" name="answer" value="C">C.牺牲生命财产<br>
		<label><input type="radio" name="answer" value="D">D.牺牲环境<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "A") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是A。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "183.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
