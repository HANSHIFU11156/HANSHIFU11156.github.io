<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>123、某住宅小区工程、基坑开挖深度 10m，采用预应力锚杆组合支
护结构，在雨季施工阶段，基坑坍塌事故风险增大。下列保证基坑安
全的做法中，错误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.雨季施工期间，在坑顶、坑底采取有效的截排水措施<br>
		<label><input type="radio" name="answer" value="B">B.发生暴雨、台风等灾害天气后，及时对基坑安全进行现场检查<br>
		<label><input type="radio" name="answer" value="C">C.基坑周边原有建筑物设置监测点，安排专人负责监测<br>
		<label><input type="radio" name="answer" value="D">D.基坑支护结构构件强度达到设计要求的 70%，开挖下层土方<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "124.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
