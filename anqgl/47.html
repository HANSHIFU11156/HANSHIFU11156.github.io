<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>47、下列不需要要组织专家论证的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.开挖深度超过 5m（含 5m）的基坑（槽）的土方开挖、支护、降水
工程<br>
		<label><input type="radio" name="answer" value="B">B.开挖深度虽未超过 5m；但地质条件、周围环境和地下管线复杂<br>
		<label><input type="radio" name="answer" value="C">C.开挖深度虽未超过 5m；但影响毗邻建筑（构筑）物安全的基坑（槽）
的土方开挖、支护、降水工程<br>
		<label><input type="radio" name="answer" value="D">D.采用非常规起重设备、方法；且单件起吊重量在 10KN 及以上的起
重吊装工程<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "48.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
