<!DOCTYPE html>
<html>
<head>
  <title>多选题_（安全管理）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>279、根据《危险性较大分部分项工程安全管理规定》（住房和城乡建
设部令第 37 号），施工现场危险性较大的分部分项工程在施工前需编
制专项施工方案。下列危险性较大的分部分项工程专项施工方案管理
的做法中，正确的有（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.混凝土模板支撑体系专项施工方案论证不通过，施工单位修改后重
新组织了专家论证</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.编制悬挑式操作平台专项施工方案，方案有设计计算和针对性的措
施</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.施工升降机产权单位组织编制施工升降机安装方案，经工程项目部
审核后实施</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.基坑降水工程专项施工方案由施工单位技术负责人审核签字、总监
理工程师审查签字，并加盖双方单位公章</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.落地式扣件钢管脚手架专项施工方案中，施工计划包括∶施工进度
计划、材料与设备计划</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "280.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
