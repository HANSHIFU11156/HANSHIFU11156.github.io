<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>130、2019 年，某面粉厂发生爆炸事故，造成 3 人死亡，机器、厂房
损毁。事故善后发生费用 40 万元，支付丧葬费 30 万元，抚恤金 360
万元，机器、厂房原值 280 万元。保险公司赔付人身意外伤害保险
360 万元，赔付机器、厂房原值 280 万元。事故调查结束后，地方政
府有关部门对企业总经理处罚 2 万元，对企业处罚 50 万元。该事故
直接经济损失是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.70 万元<br>
		<label><input type="radio" name="answer" value="B">B.760 万元<br>
		<label><input type="radio" name="answer" value="C">C.140 万元<br>
		<label><input type="radio" name="answer" value="D">D.708 万元<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "131.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
