<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>132、某市一建筑施工企业为了能够按工期要求完工，向施工项目部
增派劳动力。其中，刘某和李某为临时招用人员，未经培训立即上岗。
现场塔吊吊装大型模板时，刘某指挥塔吊作业，李某在高处搭设脚手
架且未系安全带，现场无安全管理人员巡查。由于塔吊运行起升高度
不够且运行速度较快，运行过程中吊物撞击脚手架，导致李某坠落死
亡。关于此次事故原因的说法，错误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.刘某和李某未经培训直接上岗为间接原因<br>
		<label><input type="radio" name="answer" value="B">B.李某未系安全带为间接原因<br>
		<label><input type="radio" name="answer" value="C">C.刘某违章指挥为直接原因<br>
		<label><input type="radio" name="answer" value="D">D.项目部安全管理人员未进行现场检查为间接原因<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "133.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
