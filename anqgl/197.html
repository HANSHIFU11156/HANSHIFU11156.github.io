<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>197、小王是某企业的安全生产管理人员，其主要工作任务是开展安
全生产检查、发现事故隐患并督促进行整改。根据《安全生产事故隐
患排查治理暂行规定》，小王检查发现的事故隐患，应当认定为一般
事故隐患的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.职工李某在离地面 2 米高的外墙进行设备安装作业，未系好安全带
具有坠落危险<br>
		<label><input type="radio" name="answer" value="B">B.职工张某等 3 人在新开挖的深槽内进行维修作业，深槽边坡未支护
具有坍塌危险<br>
		<label><input type="radio" name="answer" value="C">C.其他企业的易燃物品库房毗邻本企业，可能发生火灾事故危及本企
业安全<br>
		<label><input type="radio" name="answer" value="D">D.生产车间的大型生产设备的接地装置接地阻值偏大，接地保护系统
失效<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "A") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是A。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "198.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
