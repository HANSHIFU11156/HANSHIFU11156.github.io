<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>69、施工单位在组织施工现场高处坠落事故应急演练活动前，编制了
《高处坠落事故应急演练工作方案》。根据《生产安全事故应急演练
指南》（AQ/T9007），不属于应急演练工作方案内容的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.建筑施工现场高处坠落事故情景设计<br>
		<label><input type="radio" name="answer" value="B">B.参加演练单位和人员主要任务及职责<br>
		<label><input type="radio" name="answer" value="C">C.应急演练中止条件和程序<br>
		<label><input type="radio" name="answer" value="D">D.应急演练技术支撑及保障条件<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "70.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
