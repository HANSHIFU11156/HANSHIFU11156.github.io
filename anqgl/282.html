<!DOCTYPE html>
<html>
<head>
  <title>多选题_（安全管理）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>282、甲防腐公司 5 人在乙企业廊道内进行防腐作业，其中 1 人监护
4 人作业，作业 2h 后，监护人去洗手间，回来后发现 4 人在廊道内
晕倒。事故发生后，乙企业检修部门负责人汇报公司主要领导，启动
专项应急预案，拨打了 110 电话，并组织将伤者送入医院抢救。为切
实保障救援者的身心健康，乙企业将参与救援的 20 多名职工送到当
地医院，留观正常。由于该事故涉及送医人员较多，未及时报告当地
政府有关部门，造成一定的社会恐慌。根据《生产经营单位生产安全
事故应急预案编制导则》，该专项预案应完善的内容包括（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.应急响应启动后必须信息公开，避免造成恐慌</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.乙企业主要领导应启动专项应急预案</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.处置措施环节应明确专人拨打 110 电话</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.应急保障部分应明确医疗应急救援相关事项</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.处置措施环节应增加向当地政府部门即时报送信息</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "AE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是AE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "283.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
