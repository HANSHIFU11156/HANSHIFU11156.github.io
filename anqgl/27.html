<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>27、工程项目开工前，由施工组织设计编制人、审批人向参加施工的
（ ）、班组长进行施工组织设计及安全技术措施交底。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.安全管理人员<br>
		<label><input type="radio" name="answer" value="B">B.施工管理人员<br>
		<label><input type="radio" name="answer" value="C">C.技术负责人<br>
		<label><input type="radio" name="answer" value="D">D.项目负责人<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "28.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
