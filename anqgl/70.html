<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>70、习近平总书记在中国共产党第十九次全国代表大会报告中指出，
健全公共安全体系，完善安全生产责任制，坚决遏制重特大安全事故，
提升防灾减灾救灾能力，打造共建共治共享的社会治理格局。关于习
近平总书记安全发展观的思想，正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.树立安全发展理念，弘扬安全第一、以人为本的思想<br>
		<label><input type="radio" name="answer" value="B">B.树立以人为本理念，弘扬预防为主、安全第一的思想<br>
		<label><input type="radio" name="answer" value="C">C.树立安全发展理念，弘扬生命至上、安全第一的思想<br>
		<label><input type="radio" name="answer" value="D">D.树立以人为本理念，弘扬安全第一、协调发展的思想<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "71.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
