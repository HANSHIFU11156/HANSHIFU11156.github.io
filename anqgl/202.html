<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>202、施工单位在进行地下消防水池防水作业时，相关人员应遵守有
限空间作业的安全要求。关于有限空间安全作业的说法，错误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.作业负责人发现有限空间作业不符合安全要求时应终止作业<br>
		<label><input type="radio" name="answer" value="B">B.监护人员在确认有限空间内的空气符合要求后方可离开作业现场<br>
		<label><input type="radio" name="answer" value="C">C.作业人员应正确使用有限空间作业的安全设施与个人防护用品<br>
		<label><input type="radio" name="answer" value="D">D.应急救援人员应掌握有限空间事故处置程序，严禁盲目施救<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "203.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
