<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>124、某房屋建筑工程主体结构封顶后，需对扣件式钢管双排脚手架
进行拆除。下列脚手架拆除作业的做法中，正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.拆除连墙件时，一次性拆除两层<br>
		<label><input type="radio" name="answer" value="B">B.划出拆除警戒区设专人看护后，上下同时进行拆除作业<br>
		<label><input type="radio" name="answer" value="C">C.按照“先内后外”的顺序拆除同层杆件和构件<br>
		<label><input type="radio" name="answer" value="D">D.按照“后装先拆、先装后拆”的原则，进行拆除作业<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "125.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
