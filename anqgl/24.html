<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>24、根据《广东省在建房屋市政工程防御台风、暴雨灾害工作指引（试
行）》规定，台风橙色或红色预警时，下列做法正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.检查外墙脚手架、模板支撑体系、卸料平台、防护棚、临时用电设
施等；是否采取了防风防雨加固措施<br>
		<label><input type="radio" name="answer" value="B">B.停止所有高空施工作业；如排查隐患所需的；应釆取合理、可靠的
防护措施后方可作业<br>
		<label><input type="radio" name="answer" value="C">C.停止所有露天作业；切断施工电源；撤离危险地带人员<br>
		<label><input type="radio" name="answer" value="D">D.停止一切施工作业；关闭施工现场临时用电总闸<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "25.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
