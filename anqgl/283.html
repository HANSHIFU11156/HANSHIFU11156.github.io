<!DOCTYPE html>
<html>
<head>
  <title>多选题_（安全管理）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>283、2018 年某日，甲化工企业氯乙烯气柜泄漏，氯乙烯扩散至厂外
区域，遇火源发生爆炸，造成 24 人死亡、21 人受伤，38 辆大货车和
12 辆小型车损毁。根据伤亡事故的不同特点，事故按照行业、致损
因素和伤害程度分类，下列事故分类中，正确的有（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.按照致损因素划分，该事故是火灾事故</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.按照行业划分，该事故是危险化学品事故</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.按照伤害程度划分，该事故是重大事故</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.按照致损因素划分，该事故是其他爆炸事故</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.按照伤害程度划分，该事故是死亡事故</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "BDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是BDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "284.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
