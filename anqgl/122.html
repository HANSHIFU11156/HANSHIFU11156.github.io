<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>122、某住宅工程基坑开挖深度 6m，工程项目部在施工前编制了专项
施工方案。下列专项施工方案的内容中，错误的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.土石方机械、运输车辆行走坡道坡度为 1∶5<br>
		<label><input type="radio" name="answer" value="B">B.采用钢板网喷射混凝土护坡，面层厚度为 50mm<br>
		<label><input type="radio" name="answer" value="C">C.基坑周边的施工用水应有排放系统，不得渗入上体内<br>
		<label><input type="radio" name="answer" value="D">D.基坑周边设立防护栏杆，且在危险处设置红色警示灯和悬桂挂警告
标志<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "A") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是A。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "123.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
