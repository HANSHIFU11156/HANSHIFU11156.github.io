<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>184、《中华人民共和国安全生产法》规定，（ ）应当加强对安全生产
工作的领导，支持、督促各有关部门依法履行安全生产监督管理职责，
建立健全安全生产工作协调机制，及时协调、解决安全生产监督管理
中存在的重大问题。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.国务院建设主管部门<br>
		<label><input type="radio" name="answer" value="B">B.国务院和县级以上地方各级人民政府<br>
		<label><input type="radio" name="answer" value="C">C.国务院和地方各级人民法院<br>
		<label><input type="radio" name="answer" value="D">D.国务院和地方各级人民执法部门<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "185.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
