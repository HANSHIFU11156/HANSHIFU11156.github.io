<!DOCTYPE html>
<html>
<head>
	<title>单选题_（安全管理）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>64、下列关于建设工程分包的说法，正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.总承包单位可以将全部建设工程拆分成若干部分后全部分包给其
他施工企业<br>
		<label><input type="radio" name="answer" value="B">B.总承包单位可以按照合同约定将建设工程部分非主体、非关键性工
作分包给其他企业<br>
		<label><input type="radio" name="answer" value="C">C.总承包单位可以将建设工程主体结构中技术较为复杂的部分分包
给其他企业<br>
		<label><input type="radio" name="answer" value="D">D.总承包单位经建设单位同意后，可以将建设工程的关键性工作分包
给其他企业<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "65.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
