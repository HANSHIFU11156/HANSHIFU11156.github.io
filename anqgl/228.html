<!DOCTYPE html>
<html>
<head>
  <title>多选题_（安全管理）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>228、G 建设单位负责的地铁工程工期紧张，作业现场有土建施工总
包单位 H、公共区装修施工单位 J、机电设备安装单位 K 以及轨道安
装单位 M.这些单位同时交叉作业，其中 H、K 和 M 均为 G 委托的承
包商，J 为 H 的专业分包商。为做好安全管理工作，G 应该履行的安
全管理责任包括（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.与 H 在承包合同中约定安全生产管理职责</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.与 J 签订安全管理协议</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.与 K 签订安全管理协议</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.对各承包商的安全生产工作统一协调管理</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.监督 K 与 M 签订安全管理协议</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ACD") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ACD。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "229.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
