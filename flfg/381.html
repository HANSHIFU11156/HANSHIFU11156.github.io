<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>381、《建筑起重机械安全监督管理规定》规定，施工总承包单位应当
履行下列安全职责有（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.向安装单位提供拟安装设备位置的基础施工资料，确保建筑起重机
械进场安装、拆卸所需的施工条件</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.审核建筑起重机械的特种设备制造许可证、产品合格证、制造监督
检验证明、备案证明等文件</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.审核安装单位、使用单位的资质证书、安全生产许可证和特种作业
人员的特种作业操作资格证书</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.监督检查建筑起重机械的使用情况</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.监督安装单位执行建筑起重机械安装、拆卸工程专项施工方案情况</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABC") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABC。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "382.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
