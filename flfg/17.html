<!DOCTYPE html>
<html>
<head>
	<title>单选题_（法律法规）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>17、《生产安全事故报告和调查处理条例》中规定，事故发生单位对
事故发生负有责任的，由有关部门依法暂扣或者吊销其有关证照；对
事故发生单位负有事故责任的有关人员，依法暂停或者撤销其与安全
生产有关的执业资格、岗位证书；事故发生单位主要负责人受到刑事
处罚或者撤职处分的，自刑罚执行完毕或者受处分之日起，（ ）内不
得担任任何生产经营单位的主要负责人。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.2 年<br>
		<label><input type="radio" name="answer" value="B">B.3 年<br>
		<label><input type="radio" name="answer" value="C">C.5 年<br>
		<label><input type="radio" name="answer" value="D">D.7 年<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "18.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
