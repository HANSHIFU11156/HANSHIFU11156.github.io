<!DOCTYPE html>
<html>
<head>
	<title>单选题_（法律法规）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>337、根据《建筑起重机械安全监督管理规定》，使用单位应当自建筑
起重机械安装验收合格之日起 30 日内，向工程所在地县级以上地方
人民政府建设主管部门办理建筑起重机械使用登记。登记标志置于或
者附着于该设备的（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.操作室内<br>
		<label><input type="radio" name="answer" value="B">B.操作室外<br>
		<label><input type="radio" name="answer" value="C">C.显著位置<br>
		<label><input type="radio" name="answer" value="D">D.明显位置<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "338.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
