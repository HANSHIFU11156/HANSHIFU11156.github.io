<!DOCTYPE html>
<html>
<head>
	<title>单选题_（法律法规）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>280、根据《住房城乡建设部办公厅关于进一步加强危险性较大的分
部分项工程安全管理的通知》要求，对于未编制危大工程专项方案或
未按照专项方案施工等行为，立即责令整改，依法实施责令项目经理、
项目总监理工程师停止执业及（ ）等行政处罚。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.降低施工企业资质<br>
		<label><input type="radio" name="answer" value="B">B.暂扣施工企业安全生产许可证<br>
		<label><input type="radio" name="answer" value="C">C.停止施工企业招投标<br>
		<label><input type="radio" name="answer" value="D">D.全面停工<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "281.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
