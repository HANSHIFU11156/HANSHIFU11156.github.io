<!DOCTYPE html>
<html>
<head>
	<title>单选题_（法律法规）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>217、根据《广东省住房和城乡建设厅关于<危险性较大的分部分项工
程安全管理办法>的实施细则》，实行施工总承包的，专项方案应当由
施工总承包企业（ ）及相关专业承包企业技术负责人签字并加盖（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.监理工程师；执业资格注册章<br>
		<label><input type="radio" name="answer" value="B">B.专职安全管理人员；企业公章<br>
		<label><input type="radio" name="answer" value="C">C.总监理工程师；企业公章<br>
		<label><input type="radio" name="answer" value="D">D.技术负责人；单位法人公章<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "218.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
