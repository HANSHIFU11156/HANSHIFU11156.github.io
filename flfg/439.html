<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>439、建筑施工特种作业人员有下列情形之一的，考核发证机关应当
撤销资格证书：（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.依法不予延期的</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.持证人弄虚作假骗取资格证书或者办理延期复核手续的</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.考核发证机关工作人员违法核发资格证书的</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.持证人逾期未申请办理延期复核手续的</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.考核发证机关规定应当撤销资格证书的其他情形</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "BCE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是BCE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "440.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
