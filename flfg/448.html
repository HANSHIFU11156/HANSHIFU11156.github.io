<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>448、根据《广东省住房和城乡建设厅关于建筑施工安全生产标准化
评定工作实施细则》，建筑施工项目符合下列条件的（ ），经项目评
定主体评审确认，且公示无异议的，安全生产标准化评定结论为优良。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.项目未发生一般及以上生产安全责任事故，且未因施工安全问题被
住房城乡建设主管部门责令全面停工整改或予以行政处罚的</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.项目负责人在工地现场每月带班生产时间不少于本月施工时间80%
的</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.安全生产管理制度健全、管理人员履责、安全行为规范、实体防护
到位</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.项目施工期间因施工安全受到地级以上市住房城乡建设行政主管
部门通报表扬，或通过地级以上市安全生产文明施工示范工地检评，
或由安监机构依据日常监督情况提名为优良的</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.企业负责人有对所承建项目带班检查及督促整改的</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ACD") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ACD。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "449.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
