<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>390、根据《广东省住房和城乡建设厅关于建筑施工安全生产标准化
评定工作实施细则》规定，建筑施工企业具有下列情形之一的（ ），
经企业评定主体评审确认，且公示无异议的，安全生产标准化评定结
论为不合格。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.未按规定开展建筑施工企业自评或申报工作的</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.企业近三年所承建的工程项目发生较大及以上或发生 2 起及以上一
般生产安全责任事故的</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.企业近三年所承建的已竣工工程项目安全生产标准化评定不合格
率超过 1%的</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.施工企业所承建的任一工程项目在一个安全生产动态管理扣分周
期内被扣满 60 分，或该企业所有被扣分工程项目平均扣分值达到 45
分以上</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.因施工现场管理混乱，被省级及以上住房城乡建设行政主管部门安
全生产督查发现存在重大安全隐患，责令停工整改的</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "391.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
