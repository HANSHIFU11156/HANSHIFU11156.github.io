<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>432、负有安全生产监督管理职责的部门的工作人员，有下列行为之
一的，给予降级或者撤职的处分；构成犯罪的，依照刑法有关规定追
究刑事责任（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.对不符合法定安全生产条件的涉及安全生产的事项予以批准或者
验收通过的</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.发现未依法取得批准、验收的单位擅自从事有关活动或者接到举报
后不予取缔</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.对已经依法取得批准的单位不履行监督管理职责，发现其不再具备
安全生产条件而不撤销原批准的</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.发现未依法取得批准、验收的单位擅自从事有关活动或者接到举报
后不依法予以处理的</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.对已经依法取得批准的单位不履行监督管理职责，发现安全生产违
法行为不予查处的</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABCDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABCDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "433.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
