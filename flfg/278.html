<!DOCTYPE html>
<html>
<head>
	<title>单选题_（法律法规）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>278、根据《建筑施工企业安全生产管理机构设置及专职安全生产管
理人员配备办法》的规定，建筑施工总承包二级及以下资质企业安全
生产管理机构专职安全生产管理人员不少于（ ）人。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.2<br>
		<label><input type="radio" name="answer" value="B">B.3<br>
		<label><input type="radio" name="answer" value="C">C.4<br>
		<label><input type="radio" name="answer" value="D">D.5<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "B") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是B。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "279.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
