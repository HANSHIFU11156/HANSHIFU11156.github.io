<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>431、按《建筑施工安全检查标准》（JGJ59）规定，建筑施工安全检
查评定等级为“合格”的条件是（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.分项检查评分表无零分</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.汇总表得分值应在 80 分以下，70 分及以上</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.检查评分汇总表得分值应在 80 分及以上</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.检查评分汇总表得分值 70 分以下，60 分及以上</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.可以有一分项检查评分表得零分</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "AB") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是AB。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "432.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
