<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>387、高大模板支撑系统专项施工方案，应先由施工单位技术部门组
织本单位施工技术、安全、质量等部门的专业技术人员进行审核，经
施工单位技术负责人签字后，再按照相关规定组织专家论证。下列人
员应参加专家论证会的有（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.专家组成员</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.建设单位项目负责人或技术负责人</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.监理单位项目总监理工程师及相关人员</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.施工单位分管安全的负责人、技术负责人、项目负责人、项目技术
负责人、专项方案编制人员、项目专职安全管理人员</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.勘察、设计单位项目技术负责人及相关人员</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABCDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABCDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "388.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
