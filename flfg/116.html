<!DOCTYPE html>
<html>
<head>
	<title>单选题_（法律法规）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>116、特种设备安全监督管理部门对特种设备生产、使用单位和检验
检测机构进行安全监察，发现重大违法行为或者严重事故隐患时，应
当（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.在采取必要措施的同时，及时向上级特种设备安全监督管理部门报
告<br>
		<label><input type="radio" name="answer" value="B">B.在进行处罚的同时，及时向上级特种设备安全监督管理部门报告<br>
		<label><input type="radio" name="answer" value="C">C.在采取必要措施的同时，及时通知公安机关<br>
		<label><input type="radio" name="answer" value="D">D.在采取必要措施的同时，及时通知建设主管部门<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "A") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是A。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "117.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
