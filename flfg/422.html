<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>422、根据 2021 年新修订的《安全生产法》，下列叙述正确的是（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.安全生产监督检查人员执行监督检查任务时，必须出示有效的监督
执法证件</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.本法自 2021 年 9 月 1 日起施行</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.国家实行生产安全事故责任追究制度，依照本法和有关法律、法规
的规定，追究生产安全事故责任单位和责任人员的法律责任</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.生产经营单位应当建立安全风险分级管控制度，按安全风险分级采
取相应的管控措施</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.生产经营单位的主要负责人是本单位安全生产第一责任人，对本单
位的安全生产工作全面负责</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "BCDE") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是BCDE。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "423.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
