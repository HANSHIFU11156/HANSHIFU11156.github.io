<!DOCTYPE html>
<html>
<head>
	<title>单选题_（法律法规）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>42、根据《广东省房屋市政工程施工安全生产问题突出地区挂牌督办
制度（暂行）》附件——《广东省台风、暴雨突发气象灾害预警信号
含义说明》，暴雨橙色预警信号是指（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.在过去的 3 小时；本地降雨量已达 150 毫米以上；且降雨可能持续<br>
		<label><input type="radio" name="answer" value="B">B.在过去的 3 小时；本地降雨量已达 100 毫米以上；且降雨可能持续<br>
		<label><input type="radio" name="answer" value="C">C.在过去的 3 小时；本地降雨量已达 50 毫米以上；且雨势可能持续<br>
		<label><input type="radio" name="answer" value="D">D.6 小时内本地将可能有暴雨发生；或者强降水将可能持续<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "43.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
