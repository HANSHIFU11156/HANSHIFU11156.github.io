<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>454、根据《广东省在建房屋市政工程防御台风、暴雨灾害工作指引
（试行）》，暴雨黄色预警信号时建设、建筑施工、工程监理单位主要
工作内容是（ ）。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.检查基坑工程是否采取了防雨防涝措施</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.检查施工临时用电系统，防止电箱、电闸等淋雨漏电</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.检查工地周边的市政排水设施，疏通排水渠道</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.停止所有露天作业，切断施工电源，撤离危险地带人员</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.停止所有高空施工作业，如排查隐患所需的，应釆取合理、可靠的
防护措施后方可作业</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "ABC") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是ABC。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "455.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
