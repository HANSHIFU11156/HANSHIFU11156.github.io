<!DOCTYPE html>
<html>
<head>
	<title>单选题_（法律法规）</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 24px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>242、某新设立的建筑施工总承包公司，依据《建设工程安全生产管
理条例》规定，下列做法正确的是（ ）。
</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.应当设立安全生产管理机构，配备兼职安全生产管理人员<br>
		<label><input type="radio" name="answer" value="B">B.不必设立安全生产管理机构，但需配备兼职安全生产管理人员<br>
		<label><input type="radio" name="answer" value="C">C.不必设立安全生产管理机构，但需配备专职安全生产管理人员<br>
		<label><input type="radio" name="answer" value="D">D.应当设立安全生产管理机构，配备专职安全生产管理人员<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "D") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是D。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "243.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
