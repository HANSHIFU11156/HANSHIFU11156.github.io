<!DOCTYPE html>
<html>
<head>
  <title>多选题_（法律法规）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { font-size: 24px; }
    p { font-size: 30px; }
    label { font-size: 24px; }
    input[type="checkbox"] {
      font-size: 70px;
      transform: scale(2); /* 将按钮缩放为原来的两倍 */
      margin-right: 10px; /* 调整按钮之间的距离 */
    }
    button[type="button"] { font-size: 30px; }
    button[id="next-btn"] { font-size: 30px; }
  </style>
</head>
<body>
  <h2>383、《中华人民共和国安全生产法》规定，生产经营单位有下列行为
之一的，责令限期改正，处十万元以下的罚款；逾期未改正的，责令
停产停业整顿，并处十万元以上二十万元以下的罚款，对其直接负责
的主管人员和其他直接责任人员处二万元以上五万元以下的罚款。
</h2>
  <form onsubmit="return false;" method="post" id="myForm">
    <label><input type="checkbox" name="answers[]" value="A">A.危险物品的生产、经营、储存、装卸单位以及矿山、金属冶炼、建
筑施工、运输单位的主要负责人和安全生产管理人员未按照规定经考
核合格的</label><br>
    <label><input type="checkbox" name="answers[]" value="B">B.未按照规定对矿山、金属冶炼建设项目或者用于生产、储存、装卸
危险物品的建设项目进行安全评价的</label><br>
    <label><input type="checkbox" name="answers[]" value="C">C.矿山、金属冶炼建设项目或者用于生产、储存危险物品的建设项目
竣工投入生产或者使用前，安全设施未经验收合格的</label><br>
    <label><input type="checkbox" name="answers[]" value="D">D.未如实记录安全生产教育和培训情况的</label><br>
    <label><input type="checkbox" name="answers[]" value="E">E.未在有较大危险因素的生产经营场所和有关设施、设备上设置明显
的安全警示标志的</label><br>
    <label><button type="button" onclick="checkAnswer();">提交</button>
    <button id="next-btn" onclick="nextQuestion();">下一题</button>
  </form>
  <p id="result"></p>

  <script type="text/javascript">
    function checkAnswer() {
      event.preventDefault();
      var form = document.getElementById("myForm");
      var userAnswers = form.elements["answers[]"];
      if (getUserInput(userAnswers) == "AD") {
        document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
      } else {
        document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是AD。</span>";
      }
      for (var i = 0; i < userAnswers.length; i++) {
        userAnswers[i].checked = false;
      }
      return false;
    }
    function nextQuestion() {
      location.href = "384.html"; // 跳转到下一题的网页地址
    }
    function getUserInput(inputs) {
      var result = "";
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          result += inputs[i].value;
        }
      }
      return result;
    }
  </script>
</body>
</html>
