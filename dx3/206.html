<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 30px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>206、安全生产许可证颁发管理机关根据监管情况、群众举报投诉和企业安全生产条件变化报告，对相关建筑施工企业及其承建工程项目的安全生产条件进行核查，发现企业降低安全生产条件的，应当视其安全生产条件降低情况对其依法实施（ ）的处罚。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.暂扣资质证书<br>
		<label><input type="radio" name="answer" value="B">B.罚款<br>
		<label><input type="radio" name="answer" value="C">C.暂扣或吊销安全生产许可证<br>
		<label><input type="radio" name="answer" value="D">D.降低其资质等级直至吊销资质证书<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "207.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
