<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 30px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>335、根据《建设工程安全生产管理条例》，采用新结构、新材料、新工艺的建设工程和特殊结构的建设工程，设计单位应当在设计中提出（ ）的措施建议。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.保障施工作业人员安全和预防生产安全事故<br>
		<label><input type="radio" name="answer" value="B">B.设计安全操作与防护保障施工作业人员安全和预防生产安全事故<br>
		<label><input type="radio" name="answer" value="C">C.施工安全操作与防护保障施工作业人员安全和预防生产安全事故<br>
		<label><input type="radio" name="answer" value="D">D.建筑安全操作与防护保障施工作业人员安全和预防生产安全事故<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "A") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是A。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "336.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
