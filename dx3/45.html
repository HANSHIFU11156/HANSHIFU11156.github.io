<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 30px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>45、根据《广东省住房和城乡建设厅关于建筑施工安全生产标准化评定工作实施细则》规定，建筑施工企业具有下列哪种情形（ ），经企业评定主体评审确认，且公示无异议的，安全生产标准化评定结论为不合格。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.住房城乡建设行政主管部门或建设工程安全监督机构对项目存在<br>
		<label><input type="radio" name="answer" value="B">安全生产违法违规行为发出的局部（暂时）停工或全面停工整改通知；<br>
		<label><input type="radio" name="answer" value="C">建筑施工企业无正当理由逾期未落实整改的<br>
		<label><input type="radio" name="answer" value="D">B.企业近三年所承建的工程项目发生较大及以上或发生 2 起及以上一<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "般生产安全事故的") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C.企业负责人未对所承建项目实行带班检查。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "D.因施工现场管理混乱；被省级及以上住房城乡建设行政主管部门安.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
