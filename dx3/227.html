<!DOCTYPE html>
<html>
<head>
	<title>测试题目</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h2 { font-size: 30px; }
		p { font-size: 30px; }
		label { font-size: 30px; }
		input[type="radio"] {
			font-size: 70px;
			transform: scale(2); /* 将按钮缩放为原来的两倍 */
			margin-right: 10px; /* 调整按钮之间的距离 */
		}
		button[type="submit"] { font-size: 30px; }
		button[id="next-btn"] { font-size: 30px; }
	</style>
</head>
<body>
	<h2>227、根据《建设工程安全生产管理条例》规定，注册执业人员未执行法律、法规和工程建设强制性标准的，责令停止执业（ ）；情节严重的，吊销执业资格证书，5 年内不予注册；造成重大安全事故的，终身不予注册；构成犯罪的，依照刑法有关规定追究刑事责任。</h2>
	<form onsubmit="return checkAnswer();" method="post" id="myForm">
		<label><input type="radio" name="answer" value="A">A.3 个月<br>
		<label><input type="radio" name="answer" value="B">B.3 个月以上 9 个月以下<br>
		<label><input type="radio" name="answer" value="C">C.3 个月以上 1 年以下<br>
		<label><input type="radio" name="answer" value="D">D.1 年<br>
		<label><button type="submit">提交</button>
		<button id="next-btn" onclick="nextQuestion();">下一题</button>
	</form>
	<p id="result"></p>

	<script type="text/javascript">
		function checkAnswer() {
			event.preventDefault();
			var form = document.getElementById("myForm");
			if (form.elements["answer"].value == "C") {
				document.getElementById("result").innerHTML = "<span style='color: green;'>回答正确！</span>";
			} else {
				document.getElementById("result").innerHTML = "<span style='color: red;'>回答错误。正确答案是C。</span>";
			}
			form.elements["answer"].checked = false;
			return false;
		}
		function nextQuestion() {
			location.href = "228.html"; // 跳转到下一题的网页地址
		}
	</script>
</body>
</html>
